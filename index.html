<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Recognition</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.6.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    #preview { margin-top: 20px; max-width: 300px; display: none; }
    #predictions { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Image Recognition Demo</h1>
  <input type="file" id="file-input" accept="image/*" />
  <img id="preview" alt="Preview" />
  <div id="predictions"></div>
  <script>
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const predictionsDiv = document.getElementById('predictions');
    let model;

    async function loadModel() {
      predictionsDiv.textContent = 'Loading model...';
      model = await mobilenet.load();
      predictionsDiv.textContent = '';
    }

    fileInput.addEventListener('change', async () => {
      if (!model) await loadModel();
      const file = fileInput.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';

      preview.onload = async () => {
        const preds = await model.classify(preview);
        predictionsDiv.innerHTML =
          '<ol>' +
          preds.map(p => `<li>${p.className} - ${(p.probability*100).toFixed(2)}%</li>`).join('') +
          '</ol>';
        URL.revokeObjectURL(preview.src);
      };
    });
  </script>
</body>
</html>
